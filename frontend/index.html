<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VK Ad Screenshot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="data-form">
    <input type="file" id="logo-input" accept="image/*" required />
    <input type="file" id="main-input" accept="image/*" required />
    <input type="text" id="title-input" placeholder="Заголовок" required />
    <textarea id="text-input" placeholder="Основной текст" required></textarea>
    <input type="text" id="btn-input" placeholder="Текст кнопки" required />
    <input type="text" id="btn-text-input" placeholder="Текст рядом с кнопкой" required />
    <button type="button" id="preview-btn">Показать превью</button>
    <button type="button" id="download-btn">Скачать скриншот</button>
  </form>

  <div id="ad-card">
    <img id="logo" />
    <h2 id="title"></h2>
    <img id="main-img" />
    <p id="text"></p>
    <button id="btn"></button><span id="btn-text"></span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> <!-- клиентский html2canvas  [oai_citation:3‡dontpaniclabs.com](https://dontpaniclabs.com/blog/post/2023/08/31/using-html2canvas/?utm_source=chatgpt.com) -->
  <script src="script.js"></script>
</body>
</html>
